<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tom Hammer</title>
 <style>
  :root {
    --bg: #111213;         /* dark gray */
    --text: #e6e6e6;       /* light gray */
    --muted: #a0a0a0;      /* softer gray for subheads */
    --link: #9fd3ff;       /* light blue */
    --link-hover: #c2e7ff; /* lighter on hover */
    --maxw: 760px;
  }

  html,body{margin:0;padding:0}
  body{
    font:16px/1.6 -apple-system,BlinkMacSystemFont,"Segoe UI",Inter,Roboto,Helvetica,Arial,sans-serif;
    color:var(--text);
    background:var(--bg);
  }
  .wrap{max-width:var(--maxw);margin:64px auto;padding:0 20px}
  h1{font-size:34px;margin:0 0 6px}
  h2{font-size:20px;margin:0 0 24px;color:var(--muted)}
  ul{list-style:none;margin:24px 0 0;padding:0}
  li{margin:10px 0}
  a{color:var(--link);text-decoration:none}
  a:hover{text-decoration:underline;color:var(--link-hover)}
   .content {
  display: flex;
  align-items: flex-start;
  justify-content: space-between;
  gap: 40px;
  flex-wrap: wrap; /* keeps it responsive */
}

.text {
  flex: 1 1 300px;
}

.photo img {
  width: 160px;     /* adjust this as needed */
  border-radius: 12px;
  object-fit: cover;
}
</style>
</head>
  <meta name="theme-color" content="#111213">
<body>
  <main class="wrap">
  <div class="content">
    <div class="text">
      <h1>Tom Hammer</h1>
      <h2>Startup People + Teams</h2>

      <ul>
        <li><a href="#">my resume</a></li>
        <li><a href="#">my x</a></li>
        <li><a href="#">my substack</a></li>
        <li><a href="#">my a16z page</a></li>
        <li><a href="#">my art</a></li>
      </ul>
    </div>
    <div class="photo">
      <img src="your-image.jpg" alt="thanks for coming" />
    </div>
  </div>
</main>
</body>
</html>
